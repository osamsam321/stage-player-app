
<audio  #audioPlayer class="audioPlayer"  style="display:none" (click)="progressBarClick($event)" (onprogress)="updateProgessBarValue()">
    <source src="{{mp3AudioUrl + audioId}}" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="parentCont color_gradient"> 
    <div id="trackProgressBarContainer" class = "">  <progress #progressTrackBar class="progressAttributes" value="{{currentProgressBarValue }}" max="{{maxProgressBarValue}}">  </progress> </div> 
    <div class="sectionCont"> 
        <div class="cont color_black ">
            <div> <img> </div>
            <div id= "songTitle"> <h4> </h4> </div>
            <div id="bandTitle"> <h5> </h5> </div>
        </div>
    </div>
    
 
    <div class="sectionCont">  
        <div class="imgCont"> <img class="playbackIcon" src="../../../../assets/img/forward.png"> </div>
        <div class="imgCont "> <img class="playbackIcon" src="{{playbackBtnStateImgSrc}}" (click)="onPlayPauseClick()"> </div>
        <div class="imgCont "> <img class="playbackIcon" src="../../../../assets/img/reverse.png">  </div>          
    </div>
   
    <div class="sectionCont">
        <div class="imgCont ">  <img class="playbackIcon" src="../../../../assets/img/volume-level.png"></div>
        <input type="range" #volumeRange min="0" max="{{maxVolumeSets}}" value="{{maxVolumeSets}}" (input)="onVolumeRangeModified(volumeRange.value)">
    </div>
    
    
</div>
