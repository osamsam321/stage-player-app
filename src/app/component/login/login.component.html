
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 


<div class="parent_root"> 
<div class="signup-form">
        <form #addForm="ngForm" (ngSubmit)="login(addForm) " >
                <h2>Sign Up</h2>
                <p>Please fill in this form </p>
                <hr>
            
            
                <div class="form-group">
                    <input type="text" class="form-control" ngModel name="username" placeholder="Username" required="required">
                </div>
            
                <div class="form-group">
                    <input type="password" class="form-control" ngModel name="password" placeholder="Password" required="required">
                </div>
                
                <div class="form-group">
                    <button [disabled] ="addForm.invalid" id="submit_sign_form" type="submit" class="btn btn-primary btn-lg">login</button>
                </div>
        </form>
	
    </div>

</div>
