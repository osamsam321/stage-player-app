<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>

<div class="signup-form">
    <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)" >
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" ngModel name="firstName" placeholder="First Name" required="required"></div>
				<div class="col-xs-6"><input type="text" class="form-control" ngModel name="lastName" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
	
        <div class="form-group">
        	<input type="email" class="form-control" ngModel name="email" placeholder="Email" required="required">
        </div>
	
		<div class="form-group">
            <input type="password" class="form-control" ngModel name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control"  name="confirm_password" placeholder="Confirm Password" required="required">
        </div> 
		<div class="form-group">
        	<input type="text" class="form-control" ngModel name="phoneNum" placeholder="Phone" required="required">
        </div> 
		<div class="form-group">
        	<input type= "text" class="form-control" ngModel name="address" placeholder="Address" required="required">
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button [disabled] ="addForm.invalid" id="submit_sign_form" type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="#">Login here</a></div>
</div>
</body>
</html>
